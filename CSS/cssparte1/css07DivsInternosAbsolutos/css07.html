<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs en Posición Absoluta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
        }
        #container {
            width: 80%; 
            height: 500px;
            margin: auto;
            background-color: #e8da0e;
            border: 6px solid #000000;
            position: relative;
            overflow: hidden;
        }
        .div {
            width: 100px; 
            height: 100px;
            background-color: rgb(26, 255, 0); 
            border-radius: 5px; 
            position: relative;
            margin: 10px; 
            display: absolute;
        }
        .div1 {
            top: 20px;
            left: 30px; 
        }
        .div2 {
            top: 50px; 
            left: 70px; 
        }
        .div3 {
            top: 80px; 
            left: 110px; 
        }
    </style>
</head>
<body>

<h1>Divs con Posición Absoluta</h1>

<div id="container">
    <div class="div div1">Div 1</div>
    <div class="div div2">Div 2</div>
    <div class="div div3">Div 3</div>
</div>

</body>
</html>
