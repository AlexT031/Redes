<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones e Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
        }
        .button {
            background-color: rgb(0, 247, 255);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e8da0e;
        }
        .image-container {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px; 
        }
        .image {
            width: 100px; 
            height: 100px; 
            object-fit: cover; 
            transition: transform 0.3s;
        }
        .image:active {
            transform: scale(4);
        }
    </style>
</head>
<body>

<h1>Botones e Imágenes</h1>

<button class="button">Boton</button>

<div class="image-container">
    <img src="/CSS/cssparte1/css05SelectoresDeEvento/Como-es-vivir-en-Tokio-Japon-768x512.jpg" alt="Imagen 1" class="image">
    <img src="/CSS/cssparte1/css05SelectoresDeEvento/templo-de-asakusa_c5129d5a_800x800.jpg" alt="Imagen 2" class="image">
</div>

</body>
</html>
