<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar, Promediar y Limpiar con Resultado Visible</title>
    <script>
        function sumar() {
            const num1 = parseFloat(document.getElementById("num1").value) || 0;
            const num2 = parseFloat(document.getElementById("num2").value) || 0;
            const num3 = parseFloat(document.getElementById("num3").value) || 0;
            const suma = num1 + num2 + num3;
            document.getElementById("resultado").innerText = "La suma es: " + suma;
        }

        function promediar() {
            const num1 = parseFloat(document.getElementById("num1").value) || 0;
            const num2 = parseFloat(document.getElementById("num2").value) || 0;
            const num3 = parseFloat(document.getElementById("num3").value) || 0;
            const promedio = (num1 + num2 + num3) / 3;
            document.getElementById("resultado").innerText = "El promedio es: " + promedio;
        }

        function limpiar() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
            document.getElementById("resultado").innerText = "";
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Número 3:</label>
    <input type="number" id="num3"><br><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="promediar()">Promediar</button>
    <button onclick="limpiar()">Limpiar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
</html>
