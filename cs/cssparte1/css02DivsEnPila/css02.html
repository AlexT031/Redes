<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e8da0e;
        }
        #container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 800px;
            margin: auto;
        }
        .div1 {
            background-color: rgb(234, 0, 255);
            padding: 20px;
            text-align: center;
        }
        .div1.changed {
            background-color: rgb(47, 255, 0); 
        }
        .div2 {
            background: radial-gradient(circle, #4dff00, #fe5a5a);
            height: 150px; 
        }
        .div3 {
            background-image: url('images.jpeg');
            background-position: center;
            background-size: cover; 
            height: 150px;
        }
        .div4 {
            background-color: #fff;
            padding: 20px;
            text-align: left;
            border: 3px solid #000000;
        }
        .div5 {
            background-color: #fff;
            text-align: left;
            border: 3px solid #000000;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="div1" class="div1">Div 1: Cambia con el tama√±o de la ventana</div>
    <div class="div2">Div 2: Gradiente Radial</div>
    <div class="div3"></div>
    <div class="div4">Div 4: Texto alineado a la izquierda con padding</div>
    <div class="div5">Div 5: Texto alineado a la izquierda sin padding</div>
</div>

<script>

    function cambiarDiv() {
        const div1 = document.getElementById("div1");
        if (window.innerWidth > 1080) {
            div1.classList.add("changed");
        } else {
            div1.classList.remove("changed");
        }
    }

    cambiarDiv();

    window.addEventListener("resize", cambiarDiv);
</script>

</body>
</html>
