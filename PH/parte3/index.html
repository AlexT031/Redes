<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function reloadTable() {
            const iframe = document.getElementById('productTable');
            iframe.src = iframe.src; // Recargar el iframe
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
            fetchMarcas(); // Llamar a la función para obtener marcas
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function fetchMarcas() {
            fetch('getmarcas.php')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('id_marca');
                    select.innerHTML = ''; // Limpiar el select
                    data.forEach(marca => {
                        const option = document.createElement('option');
                        option.value = marca.id_marca;
                        option.textContent = marca.nombre;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error al obtener marcas:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>

        <!-- Botón para abrir el modal -->
        <button class="button" onclick="openModal()">Agregar Producto</button>

        <!-- Formulario para eliminar productos -->
        <h2>Eliminar Producto</h2>
        <form action="delete.php" method="POST">
            <label for="id_producto">ID del producto a eliminar:</label>
            <input type="number" id="id_producto" name="id_producto" required><br><br>

            <input type="submit" value="Eliminar Producto" class="button">
        </form>

        <!-- Mostrar productos en formato de tabla -->
        <h2>Lista de Productos</h2>
        <button class="button" onclick="reloadTable()">Recargar Tabla</button>
        <iframe id="productTable" src="read.php" style="width: 100%; height: 300px; border: none;"></iframe>

        <!-- Ventana modal para agregar productos -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Agregar Producto</h2>
                <form action="create.php" method="POST">
                    <label for="nombre">Nombre del producto:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>

                    <label for="codigo">Código del producto:</label>
                    <input type="text" id="codigo" name="codigo" required><br><br>

                    <label for="id_marca">Marca del producto:</label>
                    <select id="id_marca" name="id_marca" required>
                        <option value="">Seleccione una marca</option>
                    </select><br><br>

                    <input type="submit" value="Agregar Producto" class="button">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
